<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C17 Tactical Deployment</title>
    <style>
        body { margin: 0; background: #121212; overflow: hidden; }
        #labels { position: absolute; top: 10px; left: 10px; color: white; font-family: monospace; }
    </style>
</head>
<body>
    <div id="labels">
        FORMATION: 1x C17 (CENTER) | 2x MPRV (RESCUE/SUPPORT)
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.150.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.150.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(50, 50, 50);
        scene.add(ambient, sun);

        const loader = new GLTFLoader();

        // 1. C17 Globemaster (Central)
        loader.load('models/c17_globemaster_iii.glb', (gltf) => {
            scene.add(gltf.scene);
        });

        // 2. MPRV (Crash 1 - Rescue Side)
        loader.load('models/mprv.glb', (gltf) => {
            gltf.scene.position.set(-25, 0, 15); // Port side offset
            scene.add(gltf.scene);
        });

        // 3. MPRV (Secondary Support)
        loader.load('models/mprv.glb', (gltf) => {
            gltf.scene.position.set(25, 0, 40); // Starboard/Rear support
            scene.add(gltf.scene);
        });

        camera.position.set(0, 60, 100);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

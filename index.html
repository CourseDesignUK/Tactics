<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tactics Viewer - ICAO TACTICAL V1.2</title>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <meta name="theme-color" content="#0d1117">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root {
            --app-bg: #0d1117; --raf-blue: #5d7a8c; --raf-red: #c21807;
            --icao-gold: #d4af37; --accent: #63b3ed; --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --rotary-green: #48bb78; --tactical-yellow: #ffd700;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--app-bg); font-family: 'Segoe UI', Roboto, sans-serif; touch-action: pan-x pan-y; color: white; }
        
        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a202c 0%, #0d1117 100%); z-index: 3000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.6s ease; }
        .radar { position: relative; width: 280px; height: 280px; border: 2px solid rgba(99, 179, 237, 0.2); border-radius: 50%; margin-bottom: 20px;}
        .radar::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(from -90deg, transparent 0deg, rgba(99, 179, 237, 0.4) 90deg, transparent 91deg); animation: sweep 4s linear infinite; }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .commence-btn { background: transparent; color: white; border: 1px solid white; padding: 15px 45px; border-radius: 4px; letter-spacing: 4px; font-weight: bold; cursor: pointer; transition: 0.3s; z-index: 3001; }
        .commence-btn:hover { background: white; color: black; }
        
        #main-ui { display: none; padding: 20px; }
        .ttp-list { display: flex; flex-direction: column; gap: 10px; max-width: 400px; margin: 20px auto; }
        .ttp-item { background: var(--glass); border: 1px solid var(--glass-border); padding: 15px; cursor: pointer; color: var(--accent); text-align: center; border-radius: 4px; }
        .ttp-item:hover { background: rgba(255,255,255,0.1); }

        #pdf-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 4000; overflow-y: auto; }
        .close-pdf { position: fixed; top: 20px; right: 20px; padding: 10px 20px; background: var(--raf-red); color: white; border: none; cursor: pointer; z-index: 4001; border-radius: 4px; }
        canvas { display: block; margin: 20px auto; max-width: 100%; }

        #loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(13, 17, 23, 0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 5000; backdrop-filter: blur(10px); }
        .load-bar-container { width: 240px; height: 4px; background: rgba(255,255,255,0.05); margin-top: 15px; overflow: hidden; border-radius: 10px; }
        .load-bar-fill { height: 100%; width: 35%; background: var(--tactical-yellow); animation: loading-slide 1.2s infinite ease-in-out; }
        @keyframes loading-slide { 0% { transform: translateX(-100%); } 100% { transform: translateX(300%); } }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="radar"></div>
        <button class="commence-btn" onclick="terminateSplash()">COMMENCE</button>
    </div>

    <div id="loader-overlay">
        <div class="load-bar-container"><div class="load-bar-fill"></div></div>
    </div>

    <div id="main-ui">
        <h2 style="text-align:center; color: var(--icao-gold);">TACTICAL TTP REPOSITORY</h2>
        <div class="ttp-list">
            <div class="ttp-item" onclick="loadPDF('INTERCEPT.pdf')">INTERCEPT PROCEDURES</div>
            <div class="ttp-item" onclick="loadPDF('FORMATION.pdf')">FORMATION TACTICS</div>
            <div class="ttp-item" onclick="loadPDF('RECON.pdf')">RECONNAISSANCE PROTOCOLS</div>
        </div>
    </div>

    <div id="pdf-modal">
        <button class="close-pdf" onclick="closePDF()">EXIT VIEWER</button>
        <div id="pdf-render-container"></div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const TTP_PATH = 'TTP/';

        function terminateSplash() {
            const screen = document.getElementById('start-screen');
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
            }, 600);
        }

        async function loadPDF(filename) {
            const loader = document.getElementById('loader-overlay');
            const modal = document.getElementById('pdf-modal');
            const container = document.getElementById('pdf-render-container');
            
            loader.style.display = 'flex';
            container.innerHTML = '';
            
            try {
                const fullPath = `${TTP_PATH}${filename}`;
                const loadingTask = pdfjsLib.getDocument(fullPath);
                const pdf = await loadingTask.promise;
                
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    container.appendChild(canvas);
                }
                
                modal.style.display = 'block';
            } catch (err) {
                console.error("PDF LOAD ERROR:", err);
                alert(`FAILED TO LOAD: ${TTP_PATH}${filename}`);
            } finally {
                loader.style.display = 'none';
            }
        }

        function closePDF() {
            document.getElementById('pdf-modal').style.display = 'none';
        }
    </script>
</body>
</html>

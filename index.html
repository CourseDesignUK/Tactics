<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aero Asset Viewer - ICAO TACTICAL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0d1117">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root {
            --app-bg: #0d1117; --raf-blue: #5d7a8c; --raf-red: #c21807;
            --icao-gold: #d4af37; --accent: #63b3ed; --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--app-bg); font-family: 'Segoe UI', Roboto, sans-serif; }
        
        /* Start Screen */
        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a202c 0%, #0d1117 100%); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.8s ease, visibility 0.8s; }
        .radar { position: relative; width: 320px; height: 320px; border: 2px solid rgba(99, 179, 237, 0.2); border-radius: 50%; background: repeating-radial-gradient(circle at center, transparent, transparent 39px, rgba(99, 179, 237, 0.1) 40px); }
        .radar::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(from -90deg, transparent 0deg, rgba(99, 179, 237, 0.4) 90deg, transparent 91deg); mask: radial-gradient(circle at center, rgba(0,0,0,1) 30%, rgba(0,0,0,0.8) 100%); -webkit-mask: radial-gradient(circle at center, rgba(0,0,0,1) 30%, rgba(0,0,0,0.8) 100%); animation: sweep 4s linear infinite; }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .commence-btn { margin-top: 50px; background: transparent; color: white; border: 1px solid white; padding: 12px 40px; border-radius: 4px; letter-spacing: 4px; font-weight: bold; cursor: pointer; transition: 0.3s; z-index: 1001; }
        .commence-btn:hover { background: white; color: black; box-shadow: 0 0 20px rgba(255,255,255,0.2); }

        /* UI Overlays */
        .app-overlay { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 100; width: 90%; max-width: 500px; }
        .control-panel { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 12px 18px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; }
        .panel-label { font-size: 9px; color: var(--accent); text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        select { background: transparent; color: white; border: none; font-weight: bold; width: 100%; cursor: pointer; font-size: 14px; outline: none; }
        .factsheet-btn { background: var(--raf-blue); color: white; border: none; padding: 8px 14px; border-radius: 6px; font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* Details Panel */
        .details-panel { position: absolute; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100%; background: rgba(10, 15, 25, 0.98); backdrop-filter: blur(25px); z-index: 300; transition: right 0.5s cubic-bezier(0.19, 1, 0.22, 1); color: white; border-left: none; overflow-y: auto; }
        .details-panel.active { right: 0; }
        .details-inner { padding: 40px 30px; }
        .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .spec-item { border-top: 1px solid var(--glass-border); padding: 12px 0; }
        .full-width { grid-column: span 2; }
        .spec-label { font-size: 9px; color: var(--accent); text-transform: uppercase; font-weight: 800; }
        .spec-value { display: block; font-size: 13px; margin-top: 4px; font-family: 'Courier New', monospace; color: #e2e8f0; }

        /* Loading Graphic */
        #loader-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #1a202c; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
        .load-bar-container { width: 200px; height: 2px; background: rgba(255,255,255,0.1); margin-top: 15px; position: relative; overflow: hidden; }
        .load-bar-fill { position: absolute; height: 100%; width: 50%; background: var(--accent); animation: loading-slide 1.5s infinite ease-in-out; }
        @keyframes loading-slide { 0% { left: -50%; } 100% { left: 100%; } }

        model-viewer { width: 100vw; height: 100vh; background-color: #1a202c; }
        #ar-button { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--raf-red); color: white; border: none; padding: 14px 28px; border-radius: 50px; font-weight: 700; cursor: pointer; z-index: 50; text-transform: uppercase; font-size: 12px; }
        .status-mil { color: var(--raf-red) !important; }
        .status-civ { color: var(--icao-gold) !important; }
        .hazard-box { border-left: 2px solid var(--raf-red); padding-left: 10px; background: rgba(194, 24, 7, 0.05); padding-top: 5px; padding-bottom: 5px; }
    </style>
</head>
<body>
    <div id="start-screen">
        <div class="radar"></div>
        <div style="text-align:center; z-index:1001;">
            <h1 style="color:white; letter-spacing:8px; margin-top: 25px; font-weight:200;">AERO ASSET VIEWER</h1>
            <button class="commence-btn" onclick="enterApp()">START VIEWER</button>
        </div>
    </div>
    <div id="details-panel" class="details-panel">
        <div class="details-inner">
            <div id="asset-classification" class="spec-label">Syncing...</div>
            <h2 id="asset-title" style="margin: 10px 0; font-size: 26px; text-transform: uppercase; letter-spacing: 1px;">Asset</h2>
            <div id="spec-container" class="spec-grid"></div>
            <button onclick="toggleDetails()" style="margin-top: 40px; background: transparent; border: 1px solid white; color: white; padding: 12px; width: 100%; cursor: pointer; font-size: 11px; font-weight: 800; text-transform: uppercase;">Close Factsheet</button>
        </div>
    </div>
    <div class="app-overlay">
        <div class="control-panel">
            <div style="flex-grow: 1; overflow: hidden; padding-right: 15px;">
                <span class="panel-label">Primary Asset</span>
                <select id="model-select"><option>Loading Inventory...</option></select>
            </div>
            <button class="factsheet-btn" onclick="toggleDetails()">Factsheet</button>
        </div>
    </div>
    <model-viewer id="main-viewer" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate shadow-intensity="2" environment-image="neutral">
        <div id="loader-overlay" slot="poster">
            <div class="panel-label" style="letter-spacing: 3px;">System Initializing...</div>
            <div class="load-bar-container"><div class="load-bar-fill"></div></div>
        </div>
        <button slot="ar-button" id="ar-button">Deploy to AR</button>
    </model-viewer>

    <script>
        const viewer = document.querySelector('#main-viewer');
        const modelSelect = document.querySelector('#model-select');
        let modelData = []; // Paste your JSON data here or fetch it

        function enterApp() {
            document.getElementById('start-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('start-screen').style.visibility = 'hidden', 800);
        }
        function toggleDetails() { document.getElementById('details-panel').classList.toggle('active'); }

        viewer.addEventListener('progress', () => { document.getElementById('loader-overlay').style.display = 'flex'; });
        viewer.addEventListener('load', () => { document.getElementById('loader-overlay').style.display = 'none'; });

        async function initializeApp() {
            try {
                // For local development, ensure the JSON is correctly provided or fetched
                const response = await fetch('models.json');
                modelData = await response.json();
                
                modelSelect.innerHTML = '';
                const civGroup = document.createElement('optgroup'); civGroup.label = "CIVILIAN / ICAO ARFF";
                const milGroup = document.createElement('optgroup'); milGroup.label = "MILITARY / TACTICAL";
                const ordGroup = document.createElement('optgroup'); ordGroup.label = "MUNITIONS / ORDNANCE";
                
                modelData.forEach((m, index) => {
                    const opt = document.createElement('option'); opt.value = index; opt.textContent = m.name;
                    if (m.type === 'civilian') civGroup.appendChild(opt);
                    else if (m.type === 'ordnance') ordGroup.appendChild(opt);
                    else milGroup.appendChild(opt);
                });

                if (civGroup.children.length) modelSelect.appendChild(civGroup);
                if (milGroup.children.length) modelSelect.appendChild(milGroup);
                if (ordGroup.children.length) modelSelect.appendChild(ordGroup);
                
                updateAsset(0);
            } catch (e) { console.error("Data Sync Failed", e); }
        }

        function updateAsset(index) {
            const asset = modelData[index];
            if (!asset) return;
            
            const container = document.getElementById('spec-container');
            const classif = document.getElementById('asset-classification');
            
            viewer.src = `models/${asset.file}.glb`;
            if (asset.usdz_file) viewer.setAttribute('ios-src', `models/${asset.usdz_file}.usdz`);
            document.getElementById('asset-title').textContent = asset.name;

            if (asset.type === 'ordnance') {
                classif.textContent = "MUNITIONS HAZARD DATA"; 
                classif.className = "spec-label status-mil";
                container.innerHTML = `
                    <div class="spec-item"><span class="spec-label">NEQ</span><span class="spec-value" style="color:#ff4d4d;">${asset.neq}</span></div>
                    <div class="spec-item"><span class="spec-label">Hazard Div</span><span class="spec-value">${asset.hazard_div}</span></div>
                    <div class="spec-item"><span class="spec-label">Total Wt</span><span class="spec-value">${asset.weight}</span></div>
                    <div class="spec-item"><span class="spec-label">Length</span><span class="spec-value">${asset.length}</span></div>
                    <div class="spec-item full-width"><span class="spec-label">Propellant</span><span class="spec-value">${asset.propellant}</span></div>
                    <div class="spec-item full-width"><span class="spec-label">Danger Areas</span><span class="spec-value">${asset.danger_areas}</span></div>
                    <div class="spec-item full-width"><span class="spec-label">Tactical Note</span><span class="spec-value hazard-box">${asset.description}</span></div>`;
            } else if (asset.type === 'military') {
                classif.textContent = "MILITARY ASSET"; 
                classif.className = "spec-label status-mil";
                container.innerHTML = `
                    <div class="spec-item"><span class="spec-label">Crew</span><span class="spec-value">${asset.crew}</span></div>
                    <div class="spec-item"><span class="spec-label">Base</span><span class="spec-value">${asset.base}</span></div>
                    <div class="spec-item"><span class="spec-label">MTOW</span><span class="spec-value">${asset.weight}</span></div>
                    <div class="spec-item"><span class="spec-label">Length</span><span class="spec-value">${asset.length || 'N/A'}</span></div>
                    <div class="spec-item full-width"><span class="spec-label">Armament</span><span class="spec-value">${asset.weapons || 'None'}</span></div>
                    <div class="spec-item full-width"><span class="spec-label">Danger Areas</span><span class="spec-value">${asset.danger_areas || 'Standard Engine Hazards'}</span></div>
                    <div class="spec-item full-width"><span class="spec-label">Cutting Points</span><span class="spec-value">${asset.cutting_points || 'Consult Tech Manual'}</span></div>
                    <div class="spec-item full-width"><span class="spec-label">Briefing</span><span class="spec-value hazard-box">${asset.description}</span></div>`;
            } else {
                classif.textContent = "ICAO ARFF DATA"; 
                classif.className = "spec-label status-civ";
                container.innerHTML = `
                    <div class="spec-item"><span class="spec-label">ARFF Cat</span><span class="spec-value">${asset.arff_cat}</span></div>
                    <div class="spec-item"><span class="spec-label">Max Pax</span><span class="spec-value">${asset.max_passengers}</span></div>
                    <div class="spec-item"><span class="spec-label">Rescue Exits</span><span class="spec-value">${asset.exits}</span></div>
                    <div class="spec-item"><span class="spec-label">Fuel</span><span class="spec-value">${asset.fuel}</span></div>
                    <div class="spec-item full-width"><span class="spec-label">Danger Areas</span><span class="spec-value">${asset.danger_areas}</span></div>
                    <div class="spec-item full-width"><span class="spec-label">Cutting Points</span><span class="spec-value">${asset.cutting_points}</span></div>
                    <div class="spec-item full-width"><span class="spec-label">Batteries/Hazards</span><span class="spec-value">${asset.batteries}</span></div>
                    <div class="spec-item full-width"><span class="spec-label">Egress Note</span><span class="spec-value hazard-box">${asset.description}</span></div>`;
            }
        }
        modelSelect.addEventListener('change', (e) => updateAsset(e.target.value));
        initializeApp();
    </script>
</body>
</html>

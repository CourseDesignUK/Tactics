<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tactics Viewer - ICAO TACTICAL V1.1</title>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">
    <meta name="theme-color" content="#0d1117">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        :root {
            --app-bg: #0d1117; --raf-blue: #5d7a8c; --raf-red: #c21807;
            --icao-gold: #d4af37; --accent: #63b3ed; --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --rotary-green: #48bb78; --tactical-yellow: #ffd700;
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: var(--app-bg); font-family: 'Segoe UI', Roboto, sans-serif; touch-action: pan-x pan-y; }
        
        #pdf-modal { touch-action: auto !important; }
        #pdf-modal * { touch-action: auto !important; }
        
        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a202c 0%, #0d1117 100%); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.6s ease; }
        .radar { position: relative; width: 280px; height: 280px; border: 2px solid rgba(99, 179, 237, 0.2); border-radius: 50%; margin-bottom: 20px;}
        .radar::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(from -90deg, transparent 0deg, rgba(99, 179, 237, 0.4) 90deg, transparent 91deg); animation: sweep 4s linear infinite; }
        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .commence-btn { background: transparent; color: white; border: 1px solid white; padding: 15px 45px; border-radius: 4px; letter-spacing: 4px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .commence-btn:hover { background: white; color: black; }
        
        #loader-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(13, 17, 23, 0.95); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 2500; backdrop-filter: blur(10px); }
        .load-bar-container { width: 240px; height: 4px; background: rgba(255,255,255,0.05); margin-top: 15px; overflow: hidden; border-radius: 10px; }
        .load-bar-fill { height: 100%; width: 35%; background: var(--tactical-yellow); animation: loading-slide 1.2s infinite ease-in-out; }
        @keyframes loading-slide { 0% { transform: translateX(-100%); } 100% { transform: translateX(300%); } }

        .container { display: grid; grid-template-columns: 320px 1fr; height: 100vh; width: 100vw; }
        .sidebar { background: #161b22; border-right: 1px solid var(--glass-border); padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .main-view { position: relative; display: flex; flex-direction: column; background: #0d1117; overflow: hidden; }
        
        .header { display: flex; align-items: center; gap: 15px; padding-bottom: 20px; border-bottom: 1px solid var(--glass-border); margin-bottom: 10px; }
        .header h1 { color: var(--icao-gold); font-size: 1.1rem; margin: 0; letter-spacing: 2px; text-transform: uppercase; font-weight: 800; }
        
        .nav-item { background: var(--glass); border: 1px solid var(--glass-border); padding: 12px 15px; border-radius: 6px; cursor: pointer; transition: 0.2s; color: #8b949e; display: flex; align-items: center; gap: 10px; font-size: 0.9rem; font-weight: 500; }
        .nav-item:hover { background: rgba(255,255,255,0.08); border-color: var(--accent); color: white; }
        .nav-item.active { background: rgba(99, 179, 237, 0.1); border-color: var(--accent); color: white; }

        #viewer-container { flex: 1; position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        model-viewer { width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #1a202c 0%, #0d1117 100%); --poster-color: transparent; }

        .overlay-controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; z-index: 100; }
        .action-btn { background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); border: 1px solid var(--glass-border); color: white; padding: 10px 20px; border-radius: 30px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 0.85rem; transition: 0.3s; }
        .action-btn:hover { background: var(--accent); border-color: var(--accent); color: #000; }

        #pdf-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0d1117; z-index: 3000; flex-direction: column; }
        .pdf-toolbar { background: #161b22; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--glass-border); }
        #pdf-render-container { flex: 1; overflow: auto; padding: 20px; display: flex; justify-content: center; background: #0d1117; -webkit-overflow-scrolling: touch; }
        .pdf-page-wrapper { margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); background: white; line-height: 0; }
        canvas { max-width: 100%; height: auto !important; }
        
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="radar"></div>
        <button class="commence-btn" onclick="startApp()">COMMENCE SESSION</button>
    </div>

    <div id="loader-overlay">
        <div style="color: var(--tactical-yellow); font-weight: bold; letter-spacing: 2px;">FETCHING TACTICAL ASSETS</div>
        <div class="load-bar-container">
            <div class="load-bar-fill"></div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div style="width: 12px; height: 12px; background: var(--raf-red); border-radius: 50%;"></div>
                <h1>ICAO TACTICAL</h1>
            </div>
            
            <div id="nav-list">
                </div>
        </div>

        <div class="main-view">
            <div id="viewer-container">
                <model-viewer id="main-model" 
                    camera-controls 
                    auto-rotate 
                    shadow-intensity="1" 
                    environment-image="neutral" 
                    exposure="1"
                    touch-action="pan-y">
                </model-viewer>
            </div>

            <div class="overlay-controls">
                <button class="action-btn" onclick="openPDF()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    TTP DOCUMENTATION
                </button>
            </div>
        </div>
    </div>

    <div id="pdf-modal">
        <div class="pdf-toolbar">
            <div style="color: var(--accent); font-weight: bold; font-size: 0.9rem;" id="pdf-title">DOCUMENT VIEW</div>
            <button class="action-btn" onclick="closePDF()" style="padding: 5px 15px;">CLOSE</button>
        </div>
        <div id="pdf-render-container"></div>
    </div>

    <script>
        const assets = [
            { id: 'asset1', name: 'Tactical Manoeuvre 01', model: 'models/manoeuvre1.glb', pdf: 'TTP/manoeuvre1.pdf' },
            { id: 'asset2', name: 'Intercept Geometry', model: 'models/intercept.glb', pdf: 'TTP/intercept.pdf' },
            { id: 'asset3', name: 'Formation Lead', model: 'models/formation.glb', pdf: 'TTP/formation.pdf' }
        ];

        let currentAsset = assets[0];
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        function startApp() {
            document.getElementById('start-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                init();
            }, 600);
        }

        function init() {
            const navList = document.getElementById('nav-list');
            assets.forEach(asset => {
                const div = document.createElement('div');
                div.className = `nav-item ${asset.id === currentAsset.id ? 'active' : ''}`;
                div.innerHTML = `<span>${asset.name}</span>`;
                div.onclick = () => loadAsset(asset);
                div.id = `nav-${asset.id}`;
                navList.appendChild(div);
            });
            loadAsset(assets[0]);
        }

        async function loadAsset(asset) {
            currentAsset = asset;
            
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`nav-${asset.id}`).classList.add('active');

            const loader = document.getElementById('loader-overlay');
            loader.style.display = 'flex';

            const modelViewer = document.getElementById('main-model');
            modelViewer.src = asset.model;

            modelViewer.addEventListener('load', () => {
                loader.style.display = 'none';
            }, { once: true });
        }

        async function openPDF() {
            const modal = document.getElementById('pdf-modal');
            const container = document.getElementById('pdf-render-container');
            const title = document.getElementById('pdf-title');
            
            modal.style.display = 'flex';
            container.innerHTML = '<div style="color: white; margin-top: 50px;">DECRYPTING TTP DATA...</div>';
            title.innerText = currentAsset.name.toUpperCase();

            try {
                const loadingTask = pdfjsLib.getDocument(currentAsset.pdf);
                const pdf = await loadingTask.promise;
                container.innerHTML = '';

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 });
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'pdf-page-wrapper';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    wrapper.appendChild(canvas);
                    container.appendChild(wrapper);
                }
            } catch (error) {
                container.innerHTML = `<div style="color: var(--raf-red);">ERROR: DATA ACCESS DENIED (${currentAsset.pdf})</div>`;
            }
        }

        function closePDF() {
            document.getElementById('pdf-modal').style.display = 'none';
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>
</html>
